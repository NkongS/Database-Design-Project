{% extends "base.html" %}

{% block content %}
<style>
    .title {
        text-align: center;
        border: 1px solid #000;
        padding: 10px;
        margin-bottom: 20px;
    }
</style>

<div class="title">
    <h1>Apply for Membership</h1>
</div>

<form method="post" style="width: 50%; margin: 50px auto; display: flex; flex-direction: column; align-items: center;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Apply</button>
</form>

{% endblock %}
